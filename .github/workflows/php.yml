name: 'php'
on: push

jobs:
  php:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-20.04, ubuntu-18.04, macos-11, macos-10.15 ]
    steps:
      - name: "List /usr/bin"
        run: ls -al /usr/bin
      - name: "List /usr/local/bin"
        run: ls -al /usr/local/bin
      - name: "Show PHP Version"
        run: php -v
      - name: "List PHP Extensions"
        run: php -m
      - name: "Show PHP Info"
        run: php -i
