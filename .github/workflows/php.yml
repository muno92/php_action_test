name: 'php'
on: push

jobs:
  php:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ macos-latest ]
    steps:
      - name: "List .NET SDK"
        run: dotnet --list-sdks
      - run: ls -al ~/.dotnet/sdk
      - run: ls -al /usr/share
      - run: ls -al /usr/local/share
