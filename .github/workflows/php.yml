name: 'php'
on: push

jobs:
  php:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-20.04, ubuntu-18.04 ]
    steps:
      - name: "List /usr/share"
        run: ls -al /usr/share
      - name: "List /usr/share/dotnet"
        run: ls -al /usr/share/dotnet
      - name: "Show PHP Version"
        run: php -v
      - name: "List PHP Extensions"
        run: php -m
      - name: "Show PHP Info"
        run: php -i
